

<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Question Answer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="container mt-5">

    <h3>Evaluate an Answer to a Question</h3>

    <form id="evaluateForm" action="/qa" method="POST">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="Enter question" required 
                {% if question %}value="{{question}}"{% endif %}>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea type="text" class="form-control" id="answer" name="answer" rows="3" 
                placeholder="Enter answer" required>{% if answer %}{{answer}}{% endif %}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Evaluate</button>
    </form>

    {% if evaluation %}
    <br/>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Criteria</th>
            <th scope="col">Score</th>
            <th scope="col">Comments</th>
          </tr>
        </thead>
        <tbody>
        {% for scoring in evaluation.scores %}
            <tr>
                <th>{{ scoring.name }}</th>
                <td>{{ scoring.score }}</td>
                <td>{{ scoring.comments }}</td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endif %}
</div>
</body>
</html>
