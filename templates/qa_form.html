

<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Question Answer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Evaluate Question Answer</h2>
    <form id="evaluateForm">
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="Enter question" required>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter answer" required>
        </div>
        <button type="submit" class="btn btn-primary">Evaluate</button>
    </form>
    <div id="response" class="mt-3">
        <!-- Response will go here -->
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#evaluateForm").submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: "/qa/evaluate",
                type: "POST",
                data: {
                    question: $("#question").val(),
                    answer: $("#answer").val(),
                },
                success: function(response) {
                    $("#response").html(`<pre>${JSON.stringify(response, null, 2)}</pre>`);
                },
                error: function(xhr, status, error) {
                    $("#response").html(`<div class="alert alert-danger" role="alert">An error occurred: ${error}</div>`);
                }
            });
        });
    });
</script>

</body>
</html>
